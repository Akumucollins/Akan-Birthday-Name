<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="//db.onlinewebfonts.com/c/d9a58a393d946d86051fbd9a0b594d2f?family=Audrey" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Akan Names Generator</title>
</head>

<body>

    <div class="container-fluid">

        <h1>Ghana Akan Birthday<small>Name Generator</small></h1>
        <div class="row">

            <div class="column1 col-md-4">
                Are you having problems in finding your <strong>Akan Name</strong> with the day and the month of your
                birthday? Look no further,Akan Names Generator is here for you. Enter your information and in just a
                second all your troubles are solved at once.
            </div>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="birthday">Day</label>
                <input type="text" class="form-control" placeholder="Date" id="dd">
            </div>

            <div class="form-group">
                <label for="birthday">Month</label>
                <input type="text" class="form-control" placeholder="Month" id="mm">
            </div>

            <div class="form-group">
                <label for="birthday">Year</label>
                <input type="text" class="form-control" placeholder="Year" id="yy">
            </div>
    </div>
    
    <script src="js/styles.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
